<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
 <!--<body onload="init()">-->
    <body onload="init()">

    <table class="calculadora">

        
        <tr>
            <td colspan="4"><span id="resultado"> </span></td>
        </tr>

        <tr>
            <td><button id="suma">+</button></td>
            <td><button id="resta">-</button></td>
            <td><button id="multiplicacion">*</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="modulo">mod</button></td>
            <td><button id="potencia">pot</button></td>
            <td><button id="raiz">raiz</button></td>
            <td><button id="mayor"> < </button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="cuatro">4</button></td>
        </tr>
        <tr>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
        </tr>
        <tr>
            <td><button id="nueve">9</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="reset">C</button></td>
            <td><button id="igual">=</button></td>
        </tr>

        <tr>
            <td><button id="dies">10</button></td>
            <td><button id="once">11</button></td>
            <td><button id="doce">12</button></td>
            <td><button id="trece">13</button></td>
        </tr>





    </table>

    <script src="scriptDos.js"></script>

    
    <!--<script src="scrip.js"></script>-->
    
</body>
</html>
